<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="navbar">
      <div class="nav">
        <div class="logo">
          <i class="fa-solid fa-dollar-sign"></i>
          <h3 class="logo-title">AIRINVEST</h3>
        </div>
        <div class="menu">
          <ul class="menu-list">
            <li>Page</li>
            <li>Investors</li>
            <li>Portfolio</li>
            <li>Blog</li>
          </ul>
        </div>
        <div class="button">
          <i class="fa-solid fa-cart-shopping"></i>

          <button class="btn">Get Started</button>
        </div>
      </div>
    </header>
    <div class="banner">
      <div class="title">
        <h2>
          The modern capital platform for <span class="span">growth</span> on
          your terms
        </h2>
        <p class="description">
          The pioneering and leading sectior-agostic VC firm, passionate in
          bringin success to tech startup and sustainable impact to the digital
          ecosystem in Southeast Asia.
        </p>
        <div class="two-btn">
          <button class="btn-1">Our Portfolio</button>
          <button class="btn-2">Contact Us</button>
        </div>
      </div>
      <div class="img">
        <img src="./1.png" alt="" />
      </div>
    </div>
    <main></main>
  </body>
</html>
